<!DOCTYPE html>
<html ng-app="shephyApp">
    <head>
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="http://cdn.jsdelivr.net/angular.bootstrap/0.11.0/ui-bootstrap-tpls.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.16/angular-animate.min.js"></script>        
        <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
    
        <link href="css/animate.css" rel="stylesheet">
        <script src="lib/genEventCards.js"></script>
        <script src="lib/piler.js"></script>
        <script src="lib/player.js"></script>
        <script src="lib/shephyCtrl.js"></script>
        
        <script type="text/ng-template" id="myModalContent.html">
            <div class="modal-header">
                <h3 class="modal-title">プレイ：{{card.name}}</h3>
                <h4>{{card.description}}<h4>
            </div>
            <div class="modal-body">
                <div ng-repeat="item in items">
                    <label class="btn btn-default" ng-class="{active: selected[$index]}" for="id_{{$index}}" ng-checked="selected[$index]" ng-click="choice($index)">{{item.name}}</label>
            </div>
            <div class="modal-footer">
                <button class="btn" ng-class="{'btn-primary': valid(), 'disabled btn-default': !valid() }" ng-click="ok()">OK</button>
                <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
            </div>
        </script>


    
    </head>
    <body ng-controller="ShephyCtrl">
        <div class="container">
            <div class="row">
                <h4>hand</h4>
                <div class="col-lg-1 col-sm-1 col-xs-1 col-md-1 card" ng-repeat="card in hand" ng-click="play($index)">{{ card.name }}</div>
            </div>
            <div class="row">
                <h4>crowd</h4>
                <div class="col-lg-1 col-sm-1 col-xs-1 col-md-1 " ng-repeat="crowd in shepherd.crowd">{{ crowd.openAll()[0].rank }}</div>
            </div>
            <div class="row">
                <div class="col-lg-1 col-sm-1 col-xs-1 col-md-1 " ng-repeat="crowd in shepherd.crowd">{{ crowd.length() }}s</div>
            </div>
            <div class="row">
                <h4>field</h4>
                <div class="card col-lg-1 col-sm-1 col-xs-1 col-md-1 " ng-repeat="field in shepherd.field.openAll()">{{ field.rank }}</div>    
            </div>
            <div class="row">
                <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "><h4>trash num:</h4>{{ shepherd.trash.length }}</div>
                <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "><h4>removed num:</h4>{{ shepherd.removed.length }}</div>
                <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "><h4>deck num:</h4>{{ shepherd.deck.length() }}</div>
                <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "><h4>sheeps:</h4>{{ sheeps }}</div>
                <div class="col-lg-2 col-sm-2 col-xs-2 col-md-2 "><h4>enemys:</h4>{{ enemys }}</div>

            </div>
        </div>
    </body>
</html>
